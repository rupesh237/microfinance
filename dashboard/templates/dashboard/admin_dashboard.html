{% extends 'base/index.html' %}

{% block content %}
    <div class="container">
        <h1>Member List</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Current Address</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                {% for member in members %}
                <tr>
                    <td>{{ member.personalInfo.name }}</td>
                    <td>{{ member.personalInfo.phone_number }}</td>
                    <td>{{ member.personalInfo.current_address }}</td>
                    <td><a href="{% url 'member_detail' member.id %}">View Details</a></td>
                    <td><a href="">Statement</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
