<input type="{{ widget.type }}" name="{{ widget.name }}" value="{{ widget.value|stringformat:'s' }}" 
       {% include "django/forms/widgets/attrs.html" %}>
<script src="https://cdn.jsdelivr.net/npm/nepali-datepicker/js/nepali.datepicker.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/nepali-datepicker/css/nepali.datepicker.min.css" rel="stylesheet">
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const input = document.querySelector('.nepali-datepicker');
        if (input) {
            input.nepaliDatePicker({
                // Customize options here if needed
                dateFormat: "YYYY-MM-DD"
            });
        }
    });
</script>
