<tr>
    <td>{{ form.family_member_name }}</td>
    <td>{{ form.relationship }}</td>
    <td>{{ form.date_of_birth }}</td>
    <td>
        <div class="input-group">
            {{ form.citizenship_no }}
            <div class="input-group-append" style="width:30px; height:38px; margin-top:5px; margin-right:3px;">
                <button type="button" class="btn btn-outline-primary  upload-doc-btn" data-toggle="modal" data-target="#addFamilyDocumentModal">
                    <i class="bi bi-cloud-arrow-up-fill"></i>
                </button>
            </div>
        </div>
    </td>
    <td>{{ form.issued_from }}</td>
    <td>{{ form.issued_date }}</td>
    <td>{{ form.education }}</td>
    <td>{{ form.occupation }}</td>
    <td>{{ form.monthly_income }}</td>
    <td>{{ form.phone_number }}</td>
    <td>
        <button type="button" class="btn btn-danger delete-member-btn" style="display: none;">Remove</button>
    </td>
</tr>
