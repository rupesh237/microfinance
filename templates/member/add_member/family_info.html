{% extends "base/index.html" %}
{% load static %}

{% block title %}
    <title>Family Information</title>
{% endblock title %}

{% block content %}
<h2>Family Information</h2>
<form method="post">
    {% csrf_token %}
    <div id="form-container">
        <!-- Render the predefined relationship forms -->
        {% for form in forms %}
            <div class="family-member-form">
                {{ form.as_p }}
            </div>
        {% endfor %}
    </div>

    <div>
        <button type="button" id="add-family-member">Add Family Member</button>
        <button type="submit">Next</button>
    </div>
</form>

<script>
    document.getElementById('add-family-member').addEventListener('click', function() {
        let formCount = document.querySelectorAll('.family-member-form').length;
        let container = document.getElementById('form-container');

        // Clone the first form and clear input values
        let newForm = document.querySelector('.family-member-form').cloneNode(true);
        newForm.querySelectorAll('input, select').forEach(input => {
            let name = input.getAttribute('name');
            if (name) {
                input.setAttribute('name', name.replace(/form-\d+/, `form-${formCount}`));
                input.value = ''; // Clear previous value
            }
        });

        // Add "Remove" link to the new form
        let removeLink = document.createElement('a');
        removeLink.href = '#';
        removeLink.textContent = 'Remove';
        removeLink.addEventListener('click', function(e) {
            e.preventDefault();
            newForm.remove();
        });
        newForm.appendChild(removeLink);

        container.appendChild(newForm);
    });
</script>
{% endblock content %}
