<!DOCTYPE html>
<html>
<head>
    <title>Member List</title>
    {% comment %} <link rel="stylesheet" href="{% static 'css/style.css' %}"> {% endcomment %}
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: #333;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        
        th {
            background-color: #f4f4f4;
        }
        
        a {
            display: inline-block;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        
        a:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>
<body>
    <a href="{% url 'dashboard' %}">Home</a>
    <div class="container">
        <h1>Member List</h1>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone Number</th>
                    <th>Current Address</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                {% for member in members %}
                <tr>
                    <td>{{ member.personalinformation.name }}</td>
                    <td>{{ member.personalinformation.phone_number }}</td>
                    <td>{{ member.personalinformation.current_address }}</td>
                    <td><a href="{% url 'member_detail' member.id %}">View Details</a></td>
                    <td><a href="">Statement</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
