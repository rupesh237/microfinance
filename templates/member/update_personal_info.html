{% extends 'base/index.html' %}

{% block content %}
<h1>Update Personal Information for {{ member.personalInfo.first_name }} {{ member.personalInfo.last_name }}</h1>
<form method="post" action="{% url 'update_personal_info' member_id=object.member.id %}">
    {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
    <a href="{% url 'member_detail' object.member.id %}">Back to Member Details</a>
{% endblock %}
