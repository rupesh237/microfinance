<!DOCTYPE html>
<html>
<head>
    <title>Delete Member</title>
</head>
<body>
    <h2>Delete Member</h2>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object.personalInfo.name  }}"?</p>
        <input type="submit" class="btn btn-danger" value='Confirm'>
        <button><a href="{% url 'member_list' %}">Cancel</a></button>
    </form>
</body>
</html>
