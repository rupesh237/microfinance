{% extends "base/index.html" %}

{%block content %}
    <h1>Center List</h1>
    <a href="{% url 'add_center' %}">Add Center</a>
    <table>
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Branch</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for center in centers %}
            <tr>
                <td>{{ center.code }}</td>
                <td>{{ center.name }}</td>
                <td>{{ center.branch.name }}</td>
                <td>
                    <a href="{% url 'edit_center' center.id %}"><i class='bi bi-pencil-fill'></i></a>
                    <a href="{% url 'delete_center' center.id %}"><i class='bi bi-trash-fill'></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
