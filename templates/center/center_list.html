{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Center List</title>
    <link rel="stylesheet" href="{% static 'bootstrap-icons/bootstrap-icons.css' %}">  
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: #333;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        
        th {
            background-color: #f4f4f4;
        }
        
        a {
            display: inline-block;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        
        a:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>
<body>
    <h1>Center List</h1>
    <a href="{% url 'add_center' %}">Add Center</a>
    <table>
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Branch</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for center in centers %}
            <tr>
                <td>{{ center.code }}</td>
                <td>{{ center.name }}</td>
                <td>{{ center.branch.name }}</td>
                <td>
                    <a href="{% url 'edit_center' center.id %}"><i class='bi bi-pencil-fill'></i></a>
                    <a href="{% url 'delete_center' center.id %}"><i class='bi bi-trash-fill'></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
