{% extends "base/index.html" %}

{% block title %}
    <title>Centers</title>
{% endblock title %}
{% block content %}
    <h2>Delete Center</h2>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object.name }}"?</p>
        <input type="submit" class="btn btn-danger" value='Confirm'>
        <button><a href="{% url 'center_list' %}">Cancel</a></button>
    </form>
{% endblock %}
