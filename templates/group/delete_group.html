<!DOCTYPE html>
<html>
<head>
    <title>Delete Group</title>
</head>
<body>
    <h2>Delete Group</h2>
    <form method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ object.name }}"?</p>
        <input type="submit" class="btn btn-danger" value='Confirm'>
        <button><a href="{% url 'group_list' %}">Cancel</a></button>
    </form>
</body>
</html>
