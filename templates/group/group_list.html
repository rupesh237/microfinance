{% extends "base/index.html" %}

{% block content %}
    <h1>Group List</h1>
    <a href="{% url 'add_group' %}">Add Group</a>
    <table>
        <thead>
            <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Center Code</th>
                <th>Center Name</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for group in groups %}
            <tr>
                <td>{{ group.code }}</td>
                <td>{{ group.name }}</td>
                <td>{{ group.center.code }}</td>
                <td>{{ group.center.name }}</td>
                <td>{{ group.status }}</td>
                <td>
                    <a href="{% url 'edit_group' group.id %}"><i class='bi bi-pencil-fill'></i></a>
                    <a href="{% url 'delete_group' group.id %}"><i class='bi bi-trash-fill'></i></a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
