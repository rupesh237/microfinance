{% extends "base/index.html" %}
{% block title %}
    <title>Update Branch</title>
{% endblock title %}

{% block content %}
    <h3>Update Branch:</h3>
    <form method="post" action="{% url 'update_branch' branch.id %}">
        {% csrf_token %}
        {{form.as_p}}
        <button type="submit">Update</button>
        <button href="{% url 'branch_list' %}">Cancel</button>
    </form>
{% endblock %}
