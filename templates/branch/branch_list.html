<!DOCTYPE html>
<html>
<head>
    <title>Branch List</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        h1 {
            color: #333;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        
        th {
            background-color: #f4f4f4;
        }
        
        a {
            display: inline-block;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        
        a:hover {
            background-color: #0056b3;
        }
        
    </style>
</head>
<body>
    <h1>Branch List</h1>
    <a href="{% url 'dashboard' %}">Home</a>
    <a href="{% url 'add_branch' %}">Add Branch</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Location</th>
                <th>Manager</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for branch in branches %}
            <tr>
                <td>{{ branch.id }}</td>
                <td>{{ branch.name }}</td>
                <td>{{ branch.location }}</td>
                <td>{{ branch.manager }}</td>
                <td><a href="{% url 'update_branch' branch.id %}">update</a> <a href="">delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
