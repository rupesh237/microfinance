{% extends "base/index.html" %}

{% block title %}
    <title>Employees</title>
{% endblock title %}
{% block content %}
    <h2>Delete Employee</h2>
    <form method="post" class="div">
        {% csrf_token %}
        <p>Are you sure you want to delete employee "{{ object.name }}"?</p>
        <input type="submit" class="btn btn-danger" value='Confirm'>
        <a href="{% url 'employee_list' %}" class="btn btn-warning">Cancel</a>
    </form>
{% endblock %}
